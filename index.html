<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="style/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>

  <div id="app">

    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="logotipo da empresa">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>

      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="title">
          <h1>
            Crie seu convite
          </h1>

          <!--enctype="multipart/form-data" necessário quando há um campo do tipo file-->
          <form method="post" enctype="multipart/form-data">
            <fieldset class="event">

              <legend>
                <img src="assets/icons/calendar.svg" alt="ícone calendário">

                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input id="event-name" name="event-name" type="text" placeholder="Nome do evento">
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="">Incio</label>
                  <input type="datetime-local" name="date-inicial" id="datetime" lang="pt-BR">
                </div>
                <div class="input-wrapper flex-1">
                  <label for="">Fim</label>
                  <input type="datetime-local" name="date-final" id="datetime" lang="pt-BR">
                </div>
              </div>

              <div class="flex gap-16">

                <div class="input-wrapper flex-1">

                  <label for="type-event">Tipo</label>
                  <div class="segmented-control">

                    <div class="radio-inner">
                      <img src="assets/icons/building-2.svg" alt="ícone de prédio">
                      <label for="type-event">Presencial</label>
                      <input name="type-event" type="radio" id="type-event" checked>
                    </div>

                    <div class="radio-inner">
                      <img src="assets/icons/video.svg" alt="ícone de vídeo">
                      <label for="type-event">Online</label>
                      <input name="type-event" type="radio" id="type-event">
                    </div>

                  </div>

                </div>

                <div class="input-wrapper flex-1">
                  <label for="local-event">Local</label>
                  <input name="local-event" type="text" id="local-event" placeholder="Link ou endereço">
                </div>

              </div>
              <div class="textarea-wrapper">
                <label for="description-event">Descrição</label>
                <input name="description-event" type="text" id="description-event"
                  placeholder="Escreva sobre os detalhes do evento">
              </div>
            </fieldset>

            <fieldset id="personalization">

              <legend>
                <img src="assets/icons/paintbrush.svg" alt="">
                <h2>Personalização</h2>
              </legend>

              <div id="main-colors">
                <label for="color">Cor principal</label>

                <div class="radio-wrapper">

                  <div class="radio-inner">
                    <input type="radio" name="color" id="blue-color-radio" value="blue">
                    <div class="circle-inner blue-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="navy-color-radio" value="navy">
                    <div class="circle-inner navy-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="purple-color-radio" value="purple">
                    <div class="circle-inner purple-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="fuchsia-color-radio" value="fuchsia">
                    <div class="circle-inner fuchsia-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="pink-color-radio" value="pink">
                    <div class="circle-inner pink-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="red-color-radio" value="red">
                    <div class="circle-inner red-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="orange-color-radio" value="orange">
                    <div class="circle-inner orange-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="yellow-color-radio" value="yellow">
                    <div class="circle-inner yellow-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="lime-color-radio" value="lime">
                    <div class="circle-inner lime-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="green-color-radio" value="green">
                    <div class="circle-inner green-color"></div>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" id="cyan-color-radio" value="cyan">
                    <div class="circle-inner cyan-color"></div>
                  </div>

                </div>

              </div>

              <div class="event-theme">
                <label for="event">Tema do evento</label>
  
                <div class="radio-wrapper">
  
                  <div class="radio-inner">
                    <img src="assets/image/birthday.png" alt="imagem de um bolo com velas">
                    <input type="radio" name="event" id="birthday-event" value="birthday" checked>
                    <label for="birthday">Aniversário</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/children.png" alt="imagem de pratos, chapeu de festa e confete">
                    <input type="radio" name="event" id="children-event" value="children">
                    <label for="birthday">Infantil</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/graduation.png" alt="imagem de um chapeu de formatura">
                    <input type="radio" name="event" id="graduation-event" value="graduation">
                    <label for="birthday">Formatura</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/marriage.png" alt="imagem de alianças de casamento">
                    <input type="radio" name="event" id="marriage-event" value="marriage">
                    <label for="birthday">Casamento</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/baby-shower.png" alt="imagem de uma flor com lenços para bebes">
                    <input type="radio" name="event" id="baby-shower-event" value="baby-shower">
                    <label for="birthday">Chá de bebê</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/bridal-shower.png" alt="imagem de uma cozinha">
                    <input type="radio" name="event" id="bridal-shower-event" value="bridal-shower">
                    <label for="birthday">Chá de panela</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/carnaval.png" alt="imagem de fitas e confetes">
                    <input type="radio" name="event" id="carnaval-event" value="carnaval">
                    <label for="birthday">Carnaval</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/pascoa.png" alt="imagem de um coelho da pascoa">
                    <input type="radio" name="event" id="pascoa-event" value="pascoa">
                    <label for="birthday">Páscoa</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/sao-joao.png" alt="imagem de bandeirinhas penduradas">
                    <input type="radio" name="event" id="sao-joao-event" value="sao-joao">
                    <label for="birthday">São João</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/halloween.png" alt="imagem de aboboras iluminadas">
                    <input type="radio" name="event" id="halloween-event" value="halloween">
                    <label for="birthday">Halloween</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/cristmas.png" alt="imagem de embalagens para presentes">
                    <input type="radio" name="event" id="cristmas-event" value="cristmas">
                    <label for="birthday">Natal</label>
                  </div>
  
                  <div class="radio-inner">
                    <img src="assets/image/others.png" alt="imagem de um grupo de pessoas">
                    <input type="radio" name="event" id="others-event" value="others">
                    <label for="birthday">Outros</label>
                  </div>
  
                </div>
              </div>

              <div id="others">
                <div id="style">
                  <label for="switch">Estilo</label>
                 
                  <div class="switch-wrapper">
                    <label class="switch">
                      <input type="checkbox" name="switch" id="switch">
                      <span class="slider round"></span>
                    </label>
                    <span class="dark-or-light-text"></span>
                  </div>
                </div>
  
                <div id="cover-photo">
                  <label for="choose-file">Foto de capa</label>
                  <div class="input-wrapper">
                    <label id="choose-file-button">
                      <img src="./assets/icons/upload.svg" alt="ícone de seta apontando pra cima">
                      Selecionar
                      <input type="file" name="choose-file" id="choose-file" />
                    </label>
                    <span id="file-name">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            

            </fieldset>

          

          </form>
        </div>
      </div>
    </main>

  </div>

</body>

</html>
